<script>
	// スムーズスクロール
	document.querySelectorAll('a[href^="#"]').forEach(anchor => {
		anchor.addEventListener('click', function (e) {
			e.preventDefault();
			const target = document.querySelector(this.getAttribute('href'));
			if (target) {
				target.scrollIntoView({
					behavior: 'smooth',
					block: 'start'
				});
			}
		});
	});

	// ナビゲーションバーのスクロール効果
	window.addEventListener('scroll', function() {
		const navbar = document.getElementById('navbar');
		if (window.scrollY > 100) {
			navbar.classList.add('scrolled');
		} else {
			navbar.classList.remove('scrolled');
		}
	});

	// スクロール時のフェードインアニメーション
	const observerOptions = {
		threshold: 0.1,
		rootMargin: '0px 0px -50px 0px'
	};

	const observer = new IntersectionObserver(function(entries) {
		entries.forEach(entry => {
			if (entry.isIntersecting) {
				entry.target.classList.add('visible');
			}
		});
	}, observerOptions);

	document.querySelectorAll('.fade-in').forEach(el => {
		observer.observe(el);
	});

	// 作品アイテムのクリックイベント
	document.querySelectorAll('.work-item').forEach(item => {

			console.log('作品がクリックされました:', this.querySelector('.work-title').textContent);
		});
	});



	const modal = document.getElementById('work-modal');
	const slidesContainer = modal.querySelector('.slides');
	const modalTitle = document.getElementById('modal-title');
	const modalDescription = document.getElementById('modal-description');
	const modalTech = document.getElementById('modal-tech');
	const modalClose = modal.querySelector('.close');

	let currentSlide = 0;
	let slideImages = [];

	// 1. ページ読み込み時に .work-image に data-images[0] を表示
	document.querySelectorAll('.work-item').forEach(item => {
		if (item.dataset.images) {
			const images = item.dataset.images.split(',').map(src => src.trim());

				const workImageDiv = item.querySelector('.work-image');
				if (workImageDiv) {
					workImageDiv.innerHTML = `<img src="${images[0]}" alt="">`;
				}
			}
		}
	});

	// 2. モーダル表示処理
	document.querySelectorAll('.work-item').forEach(item => {
		item.addEventListener('click', function() {
			const title = this.querySelector('.work-title').textContent;

			const imageList = this.dataset.images ? this.dataset.images.split(',').map(src => src.trim()) : [];

			// スライド生成
			slidesContainer.innerHTML = imageList.map((src, i) =>
				`<img src="${src}" class="${i === 0 ? 'active' : ''}">`
			).join('');

			// サムネイル生成
			thumbnailsContainer.innerHTML = imageList.map((src, i) =>
				`<img src="${src}" class="${i === 0 ? 'active' : ''}" data-index="${i}">`
			).join('');

			modalTitle.textContent = title;
			modalDescription.textContent = description;
			modalTech.innerHTML = techs;

			currentSlide = 0;
			modal.style.display = 'flex';
		});
	});


	// スライド切り替え
	function showSlide(index) {
		const imgs = slidesContainer.querySelectorAll('img');
		if (imgs.length === 0) return;
		imgs.forEach(img => img.classList.remove('active'));
		currentSlide = (index + imgs.length) % imgs.length;
		imgs[currentSlide].classList.add('active');
	}

	modal.querySelector('.prev').addEventListener('click', () => showSlide(currentSlide - 1));
	modal.querySelector('.next').addEventListener('click', () => showSlide(currentSlide + 1));

	// 閉じる
	modalClose.addEventListener('click', () => modal.style.display = 'none');
	window.addEventListener('click', e => {
	  if (e.target === modal) modal.style.display = 'none';
	});

	// ライトボックス要素
	const lightbox = document.getElementById('lightbox');
	const lightboxImage = document.getElementById('lightbox-image');
	const closeLightbox = document.querySelector('.close-lightbox');

	// モーダル内の画像クリックでライトボックスを開く
	let lightboxCurrentIndex = 0;

	slidesContainer.addEventListener('click', e => {
		if (e.target.tagName === 'IMG') {
			lightboxCurrentIndex = currentSlide;
			lightboxImage.src = e.target.src;
			lightbox.style.display = 'flex';
		}
	});

	// ライトボックス内でのスライド機能
	function showLightboxSlide(index) {
		if (slideImages.length === 0) return;
		lightboxCurrentIndex = (index + slideImages.length) % slideImages.length;
		lightboxImage.src = slideImages[lightboxCurrentIndex];
	}

	// ライトボックスのボタンイベント
	document.querySelector('.lightbox-prev').addEventListener('click', e => {
		e.stopPropagation();
		showLightboxSlide(lightboxCurrentIndex - 1);
	});

	document.querySelector('.lightbox-next').addEventListener('click', e => {
		e.stopPropagation();
		showLightboxSlide(lightboxCurrentIndex + 1);
	});

	// キーボード操作の追加
	document.addEventListener('keydown', e => {
		if (lightbox.style.display === 'flex') {
			if (e.key === 'ArrowLeft') {
				showLightboxSlide(lightboxCurrentIndex - 1);
			} else if (e.key === 'ArrowRight') {
				showLightboxSlide(lightboxCurrentIndex + 1);
			} else if (e.key === 'Escape') {
				lightbox.style.display = 'none';
			}
		}
	});

	// ×ボタンクリックで閉じる
	closeLightbox.addEventListener('click', () => {
		lightbox.style.display = 'none';
	});

	// ライトボックス画像クリックで閉じる
	lightboxImage.addEventListener('click', () => {
		lightbox.style.display = 'none';
	});

	// ライトボックス外クリックで閉じる
	lightbox.addEventListener('click', e => {
		if (e.target === lightbox) {
			lightbox.style.display = 'none';
		}
	});


	const thumbnailsContainer = modal.querySelector('.thumbnails');

	// モーダルを開くときにサムネイルも生成
	document.querySelectorAll('.work-item').forEach(item => {
		item.addEventListener('click', function() {
			const title = this.querySelector('.work-title').textContent;
			const description = this.querySelector('.work-description').textContent;
			const techs = [...this.querySelectorAll('.tech-tag')].map(tag => tag.outerHTML).join(' ');

			slideImages = this.dataset.images ? this.dataset.images.split(',') : [];

			slidesContainer.innerHTML = slideImages.map((src, i) =>
				`<img src="${src.trim()}" class="${i === 0 ? 'active' : ''}">`
			).join('');

			thumbnailsContainer.innerHTML = slideImages.map((src, i) =>
				`<img src="${src.trim()}" class="${i === 0 ? 'active' : ''}" data-index="${i}">`
			).join('');

			modalTitle.textContent = title;
			modalDescription.textContent = description;
			modalTech.innerHTML = techs;

			currentSlide = 0;
			modal.style.display = 'flex';
		});
	});

	// サムネイルクリックでスライド切替
	thumbnailsContainer.addEventListener('click', e => {
		if (e.target.tagName === 'IMG') {
			const index = parseInt(e.target.dataset.index, 10);
			showSlide(index);
		}
	});

	// showSlide を拡張してサムネイルも同期
	function showSlide(index) {
		const imgs = slidesContainer.querySelectorAll('img');
		const thumbs = thumbnailsContainer.querySelectorAll('img');
		if (imgs.length === 0) return;
		imgs.forEach(img => img.classList.remove('active'));
		thumbs.forEach(thumb => thumb.classList.remove('active'));

		currentSlide = (index + imgs.length) % imgs.length;
		imgs[currentSlide].classList.add('active');
		thumbs[currentSlide].classList.add('active');
	}

    </script>
</body>
</html>
